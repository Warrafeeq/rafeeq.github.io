<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Muhammed Rafeeq War{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Muhammed Rafeeq War</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cv' %}">CV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog_list' %}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'project_list' %}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'publication_list' %}">Publications</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5 pt-4">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Muhammed Rafeeq War. All rights reserved.</p>
            <div class="social-links">
                <a href="https://github.com/Warrafeeq" class="text-light me-2"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/muhammed-rafeeq-war/" class="text-light me-2"><i class="fab fa-linkedin"></i></a>
                <a href="https://scholar.google.com/citations?user=ypzZCO0AAAAJ&hl=en" class="text-light me-2"><i class="fas fa-graduation-cap"></i></a>
                <a href="https://www.researchgate.net/profile/Muhammed-Rafeeq-War" class="text-light me-2"><i class="fab fa-researchgate"></i></a>
                <a href="https://sciprofiles.com/profile/MuhammedRafeeqWar" class="text-light me-2"><i class="fas fa-user-graduate"></i></a>
                <a href="https://medium.com/@warrafeeq0" class="text-light"><i class="fab fa-medium"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
